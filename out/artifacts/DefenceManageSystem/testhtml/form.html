<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单模板</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/add-tabs/bootstrap.addtabs.css" media="screen">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../bootstrap/add-tabs/bootstrap.addtabs.js"></script>
    <style type="text/css">
        .h-pd{
            padding: 0px !important;
        }
    </style>
</head>
<body>
        <div class="container">
            <!--搜索以及排序-->
            <form class="form-inline" style="margin-top: 15px">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入姓名搜索">
                    <!--<div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            排序<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a>学号</a></li>

                            <li><a>成绩</a></li>
                        </ul>
                    </div>-->

                <button class="btn btn-primary">搜索</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create">
                    添加
                </button>
            </form>
            <!--表格显示-->
            <table CLASS="table table-striped table-hover table-bordered" style="text-align: center;margin-top: 10px">
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>成绩</th>
                    <th>编辑</th>
                </tr>
                <tr>
                    <td class="col-md-3">001</td>
                    <td class="col-md-3">zjd</td>
                    <td class="col-md-3">100</td>
                    <td ><a class="btn btn-sm btn-success col-md-2 col-md-offset-2 active updatebutton" >编辑</a><a class="btn btn-sm btn-danger col-md-2 col-md-offset-2 active" href="" >删除</a></td>
                </tr>
                <tr>
                    <td>001</td>
                    <td>zjd</td>
                    <td>100</td>
                    <td ><a class="btn btn-sm btn-success col-md-2 col-md-offset-2 active updatebutton" >编辑</a><a class="btn btn-sm btn-danger col-md-2 col-md-offset-2 active" href="" >删除</a></td>
                </tr>
                <tr>
                    <td>001</td>
                    <td>zjd</td>
                    <td>100</td>
                    <td ><a class="btn btn-sm btn-success col-md-2 col-md-offset-2 active updatebutton" >编辑</a><a class="btn btn-sm btn-danger col-md-2 col-md-offset-2 active" href="" >删除</a></td>
                </tr>



            </table>
            <nav aria-label="Page navigation" style="float:right;position: fixed;bottom: 0px;">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--模态框-添加-->
        <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">添加</h4>
                    </div>
                    <div class="modal-body">
                        <!--添加表单-->
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-7">
                                    <input class="form-control" type="" id="name" placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">性别</label>
                                <label class="radio-inline col-sm-offset-1">
                                    <input type="radio" id="inlineRadio2" value="男"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"  id="inlineRadio3" value="女"> 女
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">班级</label>
                                <div class="col-sm-7">
                                    <select class="form-control ">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </div>
        </div>
        <!--模态框-修改-->
        <div class="modal fade" id="updatewin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" >修改</h4>
                    </div>
                    <div class="modal-body">
                        <!--修改表单-->
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-7">
                                    <input class="form-control" type="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">性别</label>
                                <label class="radio-inline col-sm-offset-1">
                                    <input type="radio"  value="男"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio"   value="女"> 女
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">班级</label>
                                <div class="col-sm-7">
                                    <select class="form-control ">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">修改</button>
                    </div>
                </div>
            </div>
        </div>
        <!--JavaScript体-->
        <script type="text/javascript">
            $(".updatebutton").click(function (){
               $("#updatewin").modal("show");
            });
        </script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>

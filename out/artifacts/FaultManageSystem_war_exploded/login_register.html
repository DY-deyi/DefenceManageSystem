<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jc</title>
    <link rel="stylesheet" href="WEB-INF/css/font-awesome.css">
    <link rel="stylesheet" href="WEB-INF/css/index.css">
    <script type="text/javascript" src="WEB-INF/js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        //页面加载完成之后
        $(function () {
            //注册表单验证
            $("#btn-signup").click(function () {
                var flag;
                //验证用户名
                var username_signup = $("#username-signup").val();
                var username_signup_patt = /^\w{5,12}$/;
                if (!username_signup_patt.test(username_signup)) {
                    $("#username-signup-error").text("用户名不合法");
                    flag = false;
                } else {
                    $("#username-signup-error").text("                 ");
                }

                //验证密码
                var password_signup = $("#password-signup").val();
                var password_signup_patt = /^\w{5,12}$/;
                if (!password_signup_patt.test(password_signup)) {
                    $("#password-signup-error").text("密码不合法");
                    flag = false;
                } else {
                    $("#password-signup-error").text("                 ");
                }

                //验证确认密码
                var password2_signup = $("#password2-signup").val();
                var password_signup = $("#password-signup").val();
                if (password2_signup != password_signup) {
                    $("#password2-signup-error").text("两次输入密码不一致");
                    flag = false;
                } else {
                    $("#password2-signup-error").text("                ");
                }

                //验证邮箱
                var email_signup = $("#email-signup").val();
                var email_signup_patt = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
                if (!email_signup_patt.test(email_signup)) {
                    $("#email-signup-error").text("邮箱不合法     ");
                    flag = false;
                } else {
                    $("#email-signup-error").text("                 ");
                }
                return flag;

            });
        });

    </script>
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#0099ff" fill-opacity="1"
          d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
</svg>
<div class="user">
    <i class="fa fa-user"></i>
    <div class="head">account login</div>
</div>
<div class="container">
    <div class="box login">
        <div class="form-content"><h1>欢迎使用</h1>
            <div class="avtar">
                <div class="pic"><img src="WEB-INF/img/1.jpg" alt=""></div>
            </div>

            <form action="#" class="form">
                <div>
                    <i class="fa fa-user-o"></i>
                    <input type="text" placeholder="username">
                </div>
                <div>
                    <i class="fa fa-key"></i>
                    <input type="password" placeholder="password">
                </div>
                <div class="btn">
                    <button id="#btn-login">登录</button>
                </div>
            </form>
            <p class="btn-something">
                Don't have an account ? <span class="signupbtn">signup</span>
            </p>
        </div>
    </div>
    <div class="signup box">
        <div class="form-content"><h1>欢迎注册</h1><br/>
            <div class="avtar">
                <div class="pic"><img src="WEB-INF/img/2.jpg" alt=""></div>
            </div>

            <form action="#" class="form">
                <div>
                    <i class="fa fa-user-o"></i>
                    <input id="username-signup" type="text" placeholder="请输入用户名">
                    <span style="color: red" id="username-signup-error">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <div>
                    <i class="fa fa-key"></i>
                    <input id="password-signup" type="password" placeholder="请输入密码">
                    <span style="color: red" id="password-signup-error">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <div>
                    <i class="fa fa-key"></i>
                    <input id="password2-signup" type="password" placeholder="再次输入密码">
                    <span style="color: red" id="password2-signup-error">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <div>
                    <i class="fa fa-envelope-o"></i>
                    <input id="email-signup" type="email" placeholder="请输入邮箱">
                    <span style="color: red" id="email-signup-error">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <div class="btn">
                    <button id="btn-signup">注册</button>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <p class="btn-something">
                    Already have an account ? <span class="loginbtn">login</span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </p>
            </form>
            <br/>

        </div>
    </div>
</div>
</body>
<script>
    let login = document.querySelector(".login");
    let signup = document.querySelector(".signup");

    let loginbtn = document.querySelector(".loginbtn");
    let siginupbtn = document.querySelector(".signupbtn");

    let user = document.querySelector(".head");

    siginupbtn.addEventListener("click", () => {
        login.style.transform = "rotateY(180deg)"
        signup.style.transform = "rotateY(0deg)";

        user.innerHTML = "create account"
    })

    loginbtn.addEventListener("click", () => {
        login.style.transform = "rotateY(0deg)"
        signup.style.transform = "rotateY(-180deg)";

        user.innerHTML = "account login"
    })
</script>

</html>
